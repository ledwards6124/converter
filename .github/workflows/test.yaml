name: Test and Build

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Install dependencies
        run: npm install
        working-directory: ./converter

      - name: Run tests
        run: npm run test
        working-directory: src


      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml